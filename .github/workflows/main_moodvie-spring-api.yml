name: Build and deploy JAR app to Azure Web App - moodvie-spring-api



on:

  push:

    branches:

      - main

  workflow_dispatch:



jobs:

  build:

    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v2



      - name: Set up Java version

        uses: actions/setup-java@v1

        with:

          java-version: '17'


      - name: Setup Gradle
      
        uses: gradle/gradle-build-action@v2
        
      - name: Run build with Gradle Wrapper
      
        run: ./gradlew build -x test
        
      - name: Teste
      
        run: cd build
        
      - name: Teste
      
        run: dir



      - name: Upload artifact for deployment job

        uses: actions/upload-artifact@v2

        with:

          name: java-app

          path: '${{ github.workspace }}\build\reports\*.jar'



  deploy:

    runs-on: windows-latest

    needs: build

    environment:

      name: 'production'

      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}



    steps:

      - name: Download artifact from build job

        uses: actions/download-artifact@v2

        with:

          name: java-app



      - name: Deploy to Azure Web App

        id: deploy-to-webapp

        uses: azure/webapps-deploy@v2

        with:

          app-name: 'moodvie-spring-api'

          slot-name: 'production'

          publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f935389fcee452abbd9dfa6f71ce03a }}

          package: '*.jar'
